<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/macy@2"></script>
    <script src="./scripts/query.js"></script>

    

    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./styles/slider.css" />
    <title>Document</title>
  </head>
  <body>
    <nav id="float-nav-query">
      <div class="float-navbar">
        <h1 class="float-logo">Snapify</h1>

        <div class="float-search">
          <input
            type="text"
            id="float-search-input"
            autocomplete="off"
            placeholder="Search images"
          />
          <i id="search-button" type="submit" class="uil uil-search"></i>
        </div>

        <ul class="menu-items">
          <li><a id="explore-button">Explore</a></li>
          <li><a id="home-button" href="/">Home</a></li>
        </ul>
      </div>

      <div id="slider-container" class="slider">
      </div>
      <div onclick="prev()" class="control-prev-btn">
        <i class="fas fa-arrow-left"></i>
      </div>
      <div onclick="next()" class="control-next-btn">
        <i class="fas fa-arrow-right"></i>
      </div>
    </nav>

    <div class="container gallery slider-data" id="home-section">
      <div class="grid images" id="grid-box"></div>
    </div>

    <script src="./scripts/nav.js"></script>
    <script src="./scripts/slider.js"></script>
  </body>
</html>
