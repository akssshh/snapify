<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/slider.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Gurmukhi:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>snapify</title>
  </head>
  <body>
    <div class="wrapper">
      <header id="header">
        <nav class="top-nav">
          <div class="nav-bar">
            <span class="logo navLogo"><a href="/">Snapify</a></span>
            <i class="bx bx-menu sidebarOpen"></i>

            <div class="menu">
              <div class="logo-toggle">
                <span class="logo"><a href="/">Snapify</a></span>
                <i class="bx bx-x siderbarClose"></i>
              </div>

              <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="/bookmark.html">Bookmarks</a></li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="overlay"></div>

        <section class="search">
          <img src="./nav.jpg" alt="search-img" class="header-img" />
          <div class="content">
            <h1>The best free stock photos</h1>
            <p>Search and download any images for free</p>
            <div class="search-box">
              <input
                type="text"
                id="search-input"
                autocomplete="off"
                placeholder="Search images"
              />
              <i id="search-button" type="submit" class="uil uil-search"></i>
            </div>
          </div>
        </section>
      </header>

      <nav id="float-nav">
        <div class="float-navbar">
          <h1 class="float-logo"><a href="/">Snapify</a></h1>
          <img src="./camera.png" alt="" style="width: 50px; margin: 0px 8px;" class="float-logo-cam" >

          <div class="float-search">
            <input
              type="text"
              id="float-search-input"
              autocomplete="off"
              placeholder="Search images"
            />
            <i id="search-button" type="submit" class="uil uil-search"></i>
          </div>

          <i class="bx bx-menu sidebarOpen"></i>

          <div class="menu">
            <div class="logo-toggle">
              <span class="logo"><a href="#">Snapify</a></span>
              <i class="bx bx-x siderbarClose"></i>
            </div>

            <ul class="menu-items">
              <li><a href="/">Home</a></li>
              <li><a href="/bookmark.html">Bookmarks</a></li>
            </ul>
          </div>
        </div>

        <div id="slider-container" class="slider"></div>
        <div onclick="prev()" class="control-prev-btn">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div onclick="next()" class="control-next-btn">
          <i class="fas fa-arrow-right"></i>
        </div>
      </nav>

      <div class="container gallery" id="home-section">
        <div class="grid images" id="grid-box"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/macy@2"></script>
    <script src="./scripts/explore.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/nav.js"></script>
    <script src="./scripts/slider.js"></script>
  </body>
</html>
